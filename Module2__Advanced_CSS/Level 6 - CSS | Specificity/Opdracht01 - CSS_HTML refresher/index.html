<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refresher</title>
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <!-- <link rel="stylesheet" href="./reset.css
    " type="text/css"> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main__container">
      <section class="card">
        <section class="header">
          <section class="name_desc">
            <h1 class="name">Kenny McCormick</h1>
            <h2 class="description">Friends with Stan</h2>
          </section>

          <img src="./images/kenny-mccormick.jpg" alt="Kenny" class="img" />
        </section>
        <p class="message">
          Kenny requested permission to view your contact details
        </p>
        <section class="footer">
            <section class="buttons">
                <a href="#" class="approve">Approve</a>
                <a href="#" class="decline">Decline</a>
              </section>
        </section>
      </section>

      <section class="card">
        <section class="header">
          <section class="name_desc">
            <h1 class="name">Stan Marsh</h1>
            <h2 class="description">New Member</h2>
          </section>
          <img src="./images/stan marsh.jpg" alt="Stan" class="img" />
        </section>

        <p class="message">
          Stan wants to add you to the group <span>best friends</span>
        </p>
        <section class="footer">
            <section class="buttons">
                <a href="#" class="approve">Approve</a>
                <a href="#" class="decline">Decline</a>
              </section>
        </section>
        
      </section>
    </main>
  </body>
</html>
