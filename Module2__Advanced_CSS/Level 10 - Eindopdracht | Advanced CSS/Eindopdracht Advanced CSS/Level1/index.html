<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level1 - Testimonial</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <css></css>
  </head>
  <body>
    <main class="main__container">
      <section class="card">
        <p class="card__text">
          Kenneth Christopher McCormick is een personage uit de animatieserie
          South Park. Hij is een van de centrale vier personages en hij is 9
          jaar oud.
        </p>
        <section class="card__imgcontainer">
          <section class="card__imgcontainer--white"></section>
          <img
            src="./images/kenny-mccormick.jpg"
            alt="Kenny"
            class="card__img"
          />
          <section class="card__imgcontainer--purple"></section>
        </section>

        <footer class="card__footer">
          <h1 class="card__footer__h1">Kenny McCormick</h1>
          <h3 class="card__footer__h3">kenny@southpark.com</h3>
        </footer>
      </section>
    </main>
  </body>
</html>
